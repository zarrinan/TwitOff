<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TwitOff!  - {{title}}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<body>
        <h1>TwitOff!</h1>

        {% block content %}
        <form action="/user" method="post" accept-charset="utf-8">
            <input type="text" name="user_name" placeholder="User to add">
            <input type="submit" value="Add User">
        </form>

        <form action="/compare" method="post" accept-charset="utf-8">
            <select name="user1">
                {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
                {% endfor %}
            </select>
            <select name="user2">
                {% for user in users %}
                <option value="{{ user.name }}">{{ user.name }}</option>
                {% endfor %}
            </select>
            <input type="text" name="tweet_text" placeholder="Tweet text to predict">
            <input type="submit" value="Compare Users">
        </form>
        {% endblock %}
    </body>
</html>
